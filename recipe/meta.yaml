{% set version = "0.12.0" %}

package:
  name: scp
  version: {{ version }}

source:
  url: https://github.com/jbardin/scp.py/archive/v{{ version }}.tar.gz
  sha256: 4c908b54939017c496d2c1ec3ee00b6fa6a7f226f2f395207f2f21afaf0a685b

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - paramiko
  run:
    - python
    - paramiko

test:
  imports:
    - scp

about:
  home: https://github.com/jbardin/scp.py.git
  license: LGPL-2.1
  license_file: LICENSE.txt
  license_family: LGPL
  dev_url: https://github.com/jbardin/scp.py
  doc_url: https://github.com/jbardin/scp.py
  summary: Pure python scp module for paramiko

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
