{% set version = "0.13.0" %}

package:
  name: scp
  version: {{ version }}

source:
  url: https://github.com/jbardin/scp.py/archive/v{{ version }}.tar.gz
  sha256: 3e0ad5d06cf8cc2f6b80d2ef0459f86018283b7ed8a79dd9f9d7e73b05941bf1

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - paramiko
  run:
    - python
    - paramiko

test:
  imports:
    - scp

about:
  home: https://github.com/jbardin/scp.py.git
  license: LGPL-2.1
  license_file: LICENSE.txt
  license_family: LGPL
  dev_url: https://github.com/jbardin/scp.py
  doc_url: https://github.com/jbardin/scp.py
  summary: Pure python scp module for paramiko

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
