{% set version = "0.13.1" %}

package:
  name: scp
  version: {{ version }}

source:
  url: https://github.com/jbardin/scp.py/archive/v{{ version }}.tar.gz
  sha256: 28b33ec7323adef86891fc1e6b0960d280cd3548bdc44266b4848c915de040d1

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - paramiko
  run:
    - python
    - paramiko

test:
  imports:
    - scp

about:
  home: https://github.com/jbardin/scp.py.git
  license: LGPL-2.1
  license_file: LICENSE.txt
  license_family: LGPL
  dev_url: https://github.com/jbardin/scp.py
  doc_url: https://github.com/jbardin/scp.py
  summary: Pure python scp module for paramiko

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
